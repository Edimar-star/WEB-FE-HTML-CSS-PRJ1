<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>

    <!----------------- STYLES ----------------->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/shopping-cart-page.css">

</head>
<body>

    <!----------------- HEADER ----------------->
    <header></header>

    <!------------------ MAIN ------------------>
    <main>

        <!------------------ BREADCRUMB ------------------>
        <section aria-label="breadcrumb">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Shopping cart</li>
            </ul>
        </section>


        <!------------------ LIST OF PRODUCTS ------------------>
        <section class="cart-products">

            <!------------------ PRODUCT N°1 ------------------>
            <article class="product-item">
                <img src="../img/images/test-img.jpg" alt="Producto 1">
                <div class="product-details">
                    <h2>Product 1</h2>
                    <label>Shipping method:</label>
                    
                    <!------------------ RADIO BUTTONS ------------------>
                    <ul class="radio-buttons">
                        <li class="radio-item"><input type="radio" name="standard" value="standard"> Standard</li>
                        <li class="radio-item"><input type="radio" name="express" value="express"> Express</li>
                        <li class="radio-item"><input type="radio" name="overnight" value="overnight"> Overnight</li>
                    </ul>
                    
                    <!------------------ QUANTITY ------------------>
                    <label for="quantity">Quantity:</label>
                    <select id="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="3">4</option>
                        <option value="3">5</option>
                    </select>
                </div>
            </article>

            <!------------------ PRODUCT N°2 ------------------>
            <article class="product-item">
                <img src="../img/images/test-img.jpg" alt="Producto 1">
                <div class="product-details">
                    <h2>Product 2</h2>
                    <label>Shipping method:</label>
                    
                    <!------------------ RADIO BUTTONS ------------------>
                    <ul class="radio-buttons">
                        <li class="radio-item"><input type="radio" name="standard" value="standard"> Standard</li>
                        <li class="radio-item"><input type="radio" name="express" value="express"> Express</li>
                        <li class="radio-item"><input type="radio" name="overnight" value="overnight"> Overnight</li>
                    </ul>
                    
                    <!------------------ QUANTITY ------------------>
                    <label for="quantity">Quantity:</label>
                    <select id="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="3">4</option>
                        <option value="3">5</option>
                    </select>
                </div>
            </article>

            <!------------------ PRODUCT N°3 ------------------>
            <article class="product-item">
                <img src="../img/images/test-img.jpg" alt="Producto 1">
                <div class="product-details">
                    <h2>Product 3</h2>
                    <label>Shipping method:</label>
                    
                    <!------------------ RADIO BUTTONS ------------------>
                    <ul class="radio-buttons">
                        <li class="radio-item"><input type="radio" name="standard" value="standard"> Standard</li>
                        <li class="radio-item"><input type="radio" name="express" value="express"> Express</li>
                        <li class="radio-item"><input type="radio" name="overnight" value="overnight"> Overnight</li>
                    </ul>
                    
                    <!------------------ QUANTITY ------------------>
                    <label for="quantity">Quantity:</label>
                    <select id="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="3">4</option>
                        <option value="3">5</option>
                    </select>
                </div>
            </article>

        </section>

        <!------------------ PURCHASE SUMMARY ------------------>
        <aside class="order-summary">
            <h3>Purchase Summary</h3>
        
            <!------------------ SUMMARY ------------------>
            <p>Subtotal: $<span id="subtotal">0.00</span></p>
            <p>Shipping: $<span id="shipping">0.00</span></p>
            <p>Discounts: $<span id="discount">0.00</span></p>
            <p>Total discounts: $<span id="totalDiscount">0.00</span></p>
            <p>IVA: $<span id="iva">0.00</span></p>
            <h4>Total: $<span id="total">0.00</span></h4>
            
            <!------------------ Button ------------------>
            <button id="checkoutButton">Start Payment</button>
        </aside>

    </main>

    <!----------------- FOOTER ----------------->
    <footer></footer>

</body>
</html>
